    <style>
      /* ===== MENU LATERAL DRAWER ===== */
      #menu-toggle {
        background: none;
        border: none;
        padding: 0.5rem;
        margin-right: auto;
        color: #f0edd2;
        font-family: "Cinzel", serif;
        font-size: 1rem;
        cursor: pointer;
      }
      #side-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 240px;
        height: 100%;
        background: rgba(0,0,0,0.9);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 2000;
        padding: 1rem;
      }
      #side-menu[aria-hidden="false"] {
        transform: translateX(0);
      }
      #side-menu ul {
        list-style: none;
        padding: 0;
        margin: 2rem 0 0;
      }
      #side-menu ul li {
        opacity: 0;
        margin: 0.5rem 0;
      }
      /* fade-in escalonado */
      #side-menu[aria-hidden="false"] ul li:nth-child(1) { animation: fadeInItem 0.9s forwards 0.1s; }
      #side-menu[aria-hidden="false"] ul li:nth-child(2) { animation: fadeInItem 0.9s forwards 0.2s; }
      #side-menu[aria-hidden="false"] ul li:nth-child(3) { animation: fadeInItem 0.9s forwards 0.3s; }
      #side-menu[aria-hidden="false"] ul li:nth-child(4) { animation: fadeInItem 0.9s forwards 0.4s; }
      #side-menu[aria-hidden="false"] ul li:nth-child(5) { animation: fadeInItem 0.9s forwards 0.5s; }
      #side-menu[aria-hidden="false"] ul li:nth-child(6) { animation: fadeInItem 0.9s forwards 0.6s; }
      @keyframes fadeInItem {
        from { opacity: 0; transform: translateX(-10px); }
        to   { opacity: 1; transform: translateX(0); }
      }
      #menu-close {
        background: none;
        border: none;
        color: #f0edd2;
        font-family: "Cinzel", serif;
        font-size: 1.2rem;
        cursor: pointer;
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
      }
    </style>

    <!-- SCRIPTS -->
    <script>
      const openBtn = document.getElementById("menu-toggle");
      const closeBtn = document.getElementById("menu-close");
      const drawer   = document.getElementById("side-menu");

      openBtn.addEventListener("click", () => {
        const hidden = drawer.getAttribute("aria-hidden")==="true";
        drawer.setAttribute("aria-hidden", hidden ? "false" : "true");
      });
      closeBtn.addEventListener("click", () => {
        drawer.setAttribute("aria-hidden","true");
      });
    </script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBnzTkzA4KsbvUruYobVEsWFP_upCFGvFM",
        authDomain: "royalotservlist.firebaseapp.com",
        projectId: "royalotservlist",
        storageBucket: "royalotservlist.firebasestorage.app",
        messagingSenderId: "795611612401",
        appId: "1:795611612401:web:3f869dcdff2366a0b45550",
        measurementId: "G-LP54JFLRDT",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      window.addEventListener("DOMContentLoaded", () => {
        const authBtn     = document.querySelector(".login-btn");
        const authIcon    = authBtn.querySelector("img");
        const registrarBtn= document.querySelector(".registrar-btn");

        onAuthStateChanged(auth, user => {
          if (user) {
            authIcon.src = "./icon-sair.png";
            authIcon.alt = "Sair";
            authBtn.onclick = () => signOut(auth).then(()=>location.reload());
            registrarBtn.onclick = ()=>
              (location.href="register.html?aba=servidor");
          } else {
            authIcon.src = "./icon-login.png";
            authIcon.alt = "Login";
            authBtn.onclick = ()=>(location.href="login.html");
            registrarBtn.onclick = ()=>(location.href="register.html");
          }
        });
      });
    </script>
