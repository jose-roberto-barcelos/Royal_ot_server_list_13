<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Royal OtServlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Seu CSS -->
    <link rel="stylesheet" href="styles.css" />

    <style>
      /* Seu banner de tibia oficial, inalterado */
      .tibia-oficial-banner {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 8px 16px;
        border: 1px solid rgba(255, 204, 102, 0.3);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-family: "Cinzel", serif;
        color: #ffe97f;
        text-shadow:
          0 0 4px #000,
          0 0 6px #ffd700;
        font-size: 0.95rem;
        margin: 0 auto 8px auto;
        width: fit-content;
        max-width: 100%;
      }
      .tibia-oficial-banner .icon-tibia {
        width: 20px;
        height: 20px;
        filter: drop-shadow(1px 1px 1px #000);
      }

      /* Estilo do bot√£o MENU para herdar fonte e ficar √† esquerda */
      #menu-toggle {
        background: none;
        border: none;
        padding: 0.5rem;
        margin-right: auto;
        color: #f0edd2;
        font-family: "Cinzel", serif;
        font-size: 1rem;
        cursor: pointer;
      }

      /* ---------- MENU LATERAL ---------- */
      #side-menu {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 240px;
        background: rgba(0, 0, 0, 0.9);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 2000;
        padding: 1rem;
      }
      /* abre quando aria-hidden="false" */
      #side-menu[aria-hidden="false"] {
        transform: translateX(0);
      }
      /* bot√µes do menu (lista) */
      #side-menu ul {
        list-style: none;
        padding: 0;
        margin: 2rem 0 0 0;
      }
      #side-menu ul li {
        opacity: 0;
        margin: 0.5rem 0;
      }
      /* fade-in escalonado */
      #side-menu[aria-hidden="false"] ul li:nth-child(1) {
        animation: fadeInItem 0.9s forwards 0.1s;
      }
      #side-menu[aria-hidden="false"] ul li:nth-child(2) {
        animation: fadeInItem 0.9s forwards 0.2s;
      }
      #side-menu[aria-hidden="false"] ul li:nth-child(3) {
        animation: fadeInItem 0.9s forwards 0.3s;
      }
      #side-menu[aria-hidden="false"] ul li:nth-child(4) {
        animation: fadeInItem 0.9s forwards 0.4s;
      }
      #side-menu[aria-hidden="false"] ul li:nth-child(5) {
        animation: fadeInItem 0.9s forwards 0.5s;
      }
      #side-menu[aria-hidden="false"] ul li:nth-child(6) {
        animation: fadeInItem 0.9s forwards 0.6s;
      }
      @keyframes fadeInItem {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* bot√£o de fechar menu */
      #menu-close {
        background: none;
        border: none;
        color: #f0edd2;
        font-family: "Cinzel", serif;
        font-size: 1.2rem;
        cursor: pointer;
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
      }
    </style>
  </head>

    <!-- seu script de auth, filtros, ranking e toggle de menu -->
    <script type="module" src="./script.js"></script>
    <script>
      // toggle drawer
      const menuToggle = document.getElementById("menu-toggle");
      const menuClose = document.getElementById("menu-close");
      const sideMenu = document.getElementById("side-menu");

      menuToggle.addEventListener("click", () => {
        const hidden = sideMenu.getAttribute("aria-hidden") === "true";
        sideMenu.setAttribute("aria-hidden", hidden ? "false" : "true");
      });
      menuClose.addEventListener("click", () => {
        sideMenu.setAttribute("aria-hidden", "true");
      });
    </script>
  </body>
